<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Link Google Fonts Montserrat, cormorant, Open Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@1,700&family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Calcográfica - Contacto</title>
    <meta name="description" content="Calcográfica - Soluciones Gráficas - Servicios de impresión">
    <meta name="keywords" content="imprenta, grafica, vinilo, hojas, pliegos, etiquetas, calcomanias, stickers, autoadhesivo, tinta, impresora, plotter, corte, troquelado, diseño grafico, lona, banner, carteles, vidrieras">
</head>

<body class="body">
    <!-- El sitio consta de 3 bloques
    Header: Barra de navegacion
    Section: Contenido general
    Footer: Derechos reservados y dirección física-->

    <header class="navbar navbar--color">

        <!-- La barra de navegacion consta de 2 contenedores para poderlos alinear en la vista de celular-->


        <!--Primer fila-->
        <div class="navbar__cont1">

            <!--Primer boton-->
            <a href="../index.html">
                <div class="navbar__button">
                    <img class="navbar__buttonimg" src="../img/icons/home.png" alt="">
                    <p class="button__txt">Home</p>
                </div>
            </a>

            <!--Segundo boton-->
            <a href="trabajos.html">
                <div class="navbar__button">
                    <img class="navbar__buttonimg" src="../img/icons/briefcase.png" alt="">
                    <p class="button__txt">Trabajos</p>
                </div>
            </a>

            <!--Tercer boton-->
            <a href="productos.html">
                <div class="navbar__button">
                    <img class="navbar__buttonimg" src="../img/icons/list.png" alt="">
                    <p class="button__txt">Productos</p>
                </div>
            </a>
        </div>


        <!--Segunda fila boton-->
        <div class="navbar__cont2">

            <!--Cuarto boton-->
            <a href="servicios.html">
                <div class="navbar__button">
                    <img class="navbar__buttonimg" src="../img/icons/star.png" alt="">
                    <p class="button__txt">Servicios</p>
                </div>
            </a>

            <!--Quinto boton-->
            <a href="contacto.html">
                <div class="navbar__button">
                    <img class="navbar__buttonimg" src="../img/icons/mail.png" alt="">
                    <p class="button__txt">Contacto</p>
                </div>
            </a>
        </div>
    </header>


    <section class="section__bg--cont">
        <div class="section__form">
            <h2>Dejanos tu consulta</h2>
            <form class="form__form" action="">
                <input class="form__name" type="text" value="Nombre">
                <div class="form__cont">
                <input class="form__mail" type="email" value="E-mail">
                <input class="form__tel" type="tel" value="Telefono">
                </div>
                <textarea class="form__cons"  rows="10" cols="50" name="Consulta">Dejanos tu consulta</textarea>
                <input class="form__submit" type="submit" value="Enviar">
            </form>
        </div>

    </section>


    <footer class="foot foot--bg">
      
      <p>Todos los derechos reservados</p>
      <p>Francisco Lagorio 645, Villa Bosch, Buenos Aires</p>




    </footer>
</body>

</html>
